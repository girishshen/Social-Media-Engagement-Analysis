<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virality Predictor + Engagement Dashboard</title>
  <link rel="stylesheet" href="../static/style.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <!-- Dark Theme Toggle Button -->
  <button class="toggle-button">ðŸŒ™</button>

  <!-- Prediction Section -->
  <h1>Will This Post Go Viral?</h1>
  <form action="/predict" method="post">
    <label for="like_count">Like Count:</label>
    <input type="number" id="like_count" name="like_count" step="any" required><br><br>

    <label for="share_count">Share Count:</label>
    <input type="number" id="share_count" name="share_count" step="any" required><br><br>

    <label for="comment_count">Comment Count:</label>
    <input type="number" id="comment_count" name="comment_count" step="any" required><br><br>

    <label for="view_count">View Count:</label>
    <input type="number" id="view_count" name="view_count" step="any" required><br><br>

    <div class="button-group">
      <button type="submit" name="action" value="predict_engagement">Predict Engagement</button>
      <button type="submit" name="action" value="predict_virality">Predict Virality</button>
    </div>
  </form>

  <!-- Display prediction result -->
  <div class="prediction-result">
    {% if prediction %}
      <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
  </div>

  <!-- Dashboard Section -->
  <div class="wrapper">
    <div class="container">
      <h1>ðŸ“Š Social Media Engagement Dashboard</h1>
      <div class="charts">
        {% for graph in graphs %}
          <div class="chart">{{ graph|safe }}</div>
        {% endfor %}
      </div>
    </div>
  </div>

  <script src="../static/control.js"></script>
</body>
</html>
